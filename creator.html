<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepBot Creator - Edit Help Content</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        input, textarea { width: 100%; margin: 5px 0; }
        button { padding: 10px; margin: 5px; }
        .add-btn { background-color: #28a745; color: white; }
        .delete-btn { background-color: #dc3545; color: white; }
        .save-btn { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>StepBot Creator</h1>
    <button onclick="loadHelp()">Load Current Help Content</button>
    <button onclick="addItem()">Add New Item</button>
    <button onclick="downloadHelp()" class="save-btn">Download Updated Help.txt</button>
    <div id="items"></div>

    <script src="creator.js"></script>
</body>
</html>
