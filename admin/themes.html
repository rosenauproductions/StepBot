<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepBot Theme Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .form-group { margin: 15px 0; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .color-input { width: 60px; }
        .preview { margin: 20px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .generate-btn { background-color: #28a745; color: white; }
        .download-btn { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>StepBot Theme Generator</h1>
        
        <div class="form-group">
            <label>Title:</label>
            <input type="text" id="title" value="StepBot - Your Help Assistant">
        </div>
        
        <div class="form-group">
            <label>Logo URL (optional):</label>
            <input type="text" id="logo" placeholder="https://example.com/logo.png">
        </div>
        
        <div class="form-group">
            <label>Font Family:</label>
            <select id="fontFamily">
                <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
                <option value="Arial, sans-serif">Arial</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
                <option value="Georgia, serif">Georgia</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Background Gradient Start:</label>
            <input type="color" id="bgStart" value="#667eea" class="color-input">
        </div>
        
        <div class="form-group">
            <label>Background Gradient End:</label>
            <input type="color" id="bgEnd" value="#764ba2" class="color-input">
        </div>
        
        <div class="form-group">
            <label>Primary Button Color:</label>
            <input type="color" id="primaryBtn" value="#007bff" class="color-input">
        </div>
        
        <div class="form-group">
            <label>Secondary Button Color:</label>
            <input type="color" id="secondaryBtn" value="#6c757d" class="color-input">
        </div>
        
        <div class="form-group">
            <label>Bot Message Background:</label>
            <input type="color" id="botBg" value="#e3f2fd" class="color-input">
        </div>
        
        <div class="form-group">
            <label>User Message Background:</label>
            <input type="color" id="userBg" value="#007bff" class="color-input">
        </div>
        
        <div class="form-group">
            <label>Text Color:</label>
            <input type="color" id="textColor" value="#333" class="color-input">
        </div>
        
        <div class="form-group">
            <label>Link Color:</label>
            <input type="color" id="linkColor" value="#007bff" class="color-input">
        </div>
        
        <button onclick="generateTheme()" class="generate-btn">Generate Theme</button>
        <button onclick="downloadTheme()" class="download-btn">Download Theme File</button>
        
        <div class="preview">
            <h3>Preview:</h3>
            <div id="previewContent"></div>
        </div>
    </div>

    <script>
        let themeCSS = '';

        function generateTheme() {
            const title = document.getElementById('title').value;
            const logo = document.getElementById('logo').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const bgStart = document.getElementById('bgStart').value;
            const bgEnd = document.getElementById('bgEnd').value;
            const primaryBtn = document.getElementById('primaryBtn').value;
            const secondaryBtn = document.getElementById('secondaryBtn').value;
            const botBg = document.getElementById('botBg').value;
            const userBg = document.getElementById('userBg').value;
            const textColor = document.getElementById('textColor').value;
            const linkColor = document.getElementById('linkColor').value;

            themeCSS = `
/* StepBot Theme */
:root {
    --title: "${title}";
    --logo: "${logo}";
    --font-family: ${fontFamily};
    --bg-gradient: linear-gradient(135deg, ${bgStart} 0%, ${bgEnd} 100%);
    --primary-btn: ${primaryBtn};
    --secondary-btn: ${secondaryBtn};
    --bot-bg: ${botBg};
    --user-bg: ${userBg};
    --text-color: ${textColor};
    --link-color: ${linkColor};
}
`;

            // Apply changes live to the page
            document.documentElement.style.setProperty('--bg-gradient', `linear-gradient(135deg, ${bgStart} 0%, ${bgEnd} 100%)`);
            document.documentElement.style.setProperty('--primary-btn', primaryBtn);
            document.documentElement.style.setProperty('--secondary-btn', secondaryBtn);
            document.documentElement.style.setProperty('--bot-bg', botBg);
            document.documentElement.style.setProperty('--user-bg', userBg);
            document.documentElement.style.setProperty('--text-color', textColor);
            document.documentElement.style.setProperty('--link-color', linkColor);
            document.body.style.fontFamily = fontFamily;

            // Update title
            document.title = title;
            const h1 = document.querySelector('h1');
            if (h1) {
                h1.textContent = title;
                if (logo) {
                    const img = document.createElement('img');
                    img.src = logo;
                    img.style.maxHeight = '50px';
                    img.style.marginLeft = '10px';
                    h1.appendChild(img);
                }
            }

            // Update preview
            const preview = document.getElementById('previewContent');
            preview.innerHTML = `
                <div style="background: var(--bg-gradient); padding: 20px; border-radius: 10px; color: white;">
                    <h2 style="margin: 0; font-family: var(--font-family);">${title}</h2>
                    ${logo ? `<img src="${logo}" alt="Logo" style="max-height: 50px; margin-top: 10px;">` : ''}
                </div>
                <div style="margin-top: 20px;">
                    <div style="background: var(--bot-bg); padding: 10px; border-radius: 10px; margin: 5px; max-width: 70%;">Bot message example</div>
                    <div style="background: var(--user-bg); color: white; padding: 10px; border-radius: 10px; margin: 5px; margin-left: auto; max-width: 70%; text-align: right;">User message example</div>
                    <button style="background: var(--primary-btn); color: white; border: none; padding: 10px; border-radius: 5px; margin: 5px;">Primary Button</button>
                    <button style="background: var(--secondary-btn); color: white; border: none; padding: 10px; border-radius: 5px; margin: 5px;">Secondary Button</button>
                </div>
            `;
        }

        function downloadTheme() {
            if (!themeCSS) {
                alert('Please generate the theme first.');
                return;
            }
            const blob = new Blob([themeCSS], { type: 'text/css' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'theme.css';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Generate initial preview
        generateTheme();
    </script>
</body>
</html>
