<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepBot - Help Assistant</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        #container { max-width: 800px; margin: 0 auto; background-color: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); padding: 20px; }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        #chat { border: 1px solid #e0e0e0; height: 400px; overflow-y: auto; padding: 15px; background-color: #fafafa; border-radius: 8px; margin-bottom: 15px; }
        #input-container { display: flex; gap: 10px; }
        #input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; font-size: 16px; }
        button { padding: 12px 20px; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; transition: all 0.3s; }
        #send-btn { background-color: #007bff; color: white; }
        #send-btn:hover { background-color: #0056b3; transform: translateY(-2px); }
        #clear-btn { background-color: #6c757d; color: white; }
        #clear-btn:hover { background-color: #545b62; }
        .message { margin: 15px 0; animation: fadeIn 0.5s; }
        .bot { background-color: #e3f2fd; padding: 12px; border-radius: 18px 18px 18px 4px; margin-right: 50px; position: relative; }
        .user { background-color: #007bff; color: white; padding: 12px; border-radius: 18px 18px 4px 18px; margin-left: 50px; text-align: right; position: relative; }
        .options { margin: 15px 0; }
        .option-btn { display: inline-block; margin: 5px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; transition: all 0.3s; }
        .option-btn:hover { background-color: #0056b3; transform: scale(1.05); }
        .step-btn { margin: 5px; padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 20px; cursor: pointer; transition: all 0.3s; }
        .step-btn:hover { background-color: #1e7e34; transform: scale(1.05); }
        .continue-btn { background-color: #ffc107; color: black; }
        .continue-btn:hover { background-color: #e0a800; }
        .thinking { font-style: italic; color: #666; animation: blink 1.5s infinite; }
        .ticket { background-color: #fff3cd; padding: 10px; border-radius: 8px; margin: 10px 0; border-left: 4px solid #ffc107; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="container">
        <h1>StepBot - Your Help Assistant</h1>
        <div id="chat"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Ask a question...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
            <button id="clear-btn" onclick="clearMemory()">Clear Session</button>
        </div>
        <div id="resume-container" style="display: none;">
            <input type="text" id="ticket-input" placeholder="Enter session ticket...">
            <button onclick="resumeWithTicket()">Resume Session</button>
        </div>
    </div>

    <script src="bot.js"></script>
</body>
</html>
