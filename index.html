<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepBot - Help Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        #chat { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; background-color: white; margin-bottom: 10px; }
        #input { width: 100%; padding: 10px; box-sizing: border-box; }
        button { padding: 10px; margin: 5px; }
        .message { margin: 10px 0; }
        .bot { background-color: #e1f5fe; padding: 10px; border-radius: 5px; }
        .user { background-color: #fff3e0; padding: 10px; border-radius: 5px; text-align: right; }
        .options { margin: 10px 0; }
        .option-btn { display: block; margin: 5px 0; padding: 8px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .option-btn:hover { background-color: #0056b3; }
        .step-btn { margin: 5px; padding: 8px 12px; background-color: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .step-btn:hover { background-color: #1e7e34; }
        .continue-btn { background-color: #ffc107; color: black; }
        .continue-btn:hover { background-color: #e0a800; }
    </style>
</head>
<body>
    <h1>StepBot - Your Help Assistant</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Ask a question...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="clearMemory()">Clear Memory</button>

    <script src="bot.js"></script>
</body>
</html>
